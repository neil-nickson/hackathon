<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - PharmaLoop AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/styles.css" />
</head>
<body>
  <div class="centered-card">
    <div class="card">
      <h2 class="card-title">üìù Sign Up for PharmaLoop AI</h2>
      <form id="signupForm">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="licenseNumber" placeholder="License Number" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="shopName" placeholder="Shop Name (optional)" />
        <input type="text" name="address" placeholder="Address (optional)" />
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <p class="form-switch">Already have an account? <a href="login.html">Login</a></p>
      <div id="signup-response" class="response-message"></div>
    </div>
  </div>
  <script src="/JS/main.js"></script>
</body>
</html>
